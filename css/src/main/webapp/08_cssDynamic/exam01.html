<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		@keyframes bomb{
			from{
				font-size: 500%;
			}
			to{
				font-size: 100%;
			}
		}
		
		h3{
			animation-name: bomb;
			animation-duration: 5s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<h3>꽝!</h3>
	<hr>
	<p>꽝! 글자가 5초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. 무한반복합니다</p>
</body>
</html>
