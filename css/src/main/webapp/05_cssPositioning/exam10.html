<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		/* .item안에 있는 span에 hidden 걸었음 */
		.item span{
			visibility: hidden; /* 안보이더라도 공간차지는 함 */
		}
		
		/* 이미 span이 안보이게처리되었기 때문에 span에 바로 이벤트걸수는 없어서 클래스명 이용 */
		.item:hover span{
			visibility: visible;
			color: red;
		}
	</style>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?</h3>
	<hr>
	<ul>
		<li>I (<span class="item"><span>love</span></span>) you.
		<li>CSS is Cascading
			(<span class="item"><span>Style</span></span>) Sheet.
		<li>응답하라 (<span class="item"><span>1988</span></span>).
	</ul>
</body>
</html>
