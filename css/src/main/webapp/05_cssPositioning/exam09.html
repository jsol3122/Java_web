<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			position: absolute;
		}
		
		img{
			position: absolute;
		}
		
		#spadeA{
			z-index: 3;
			left: 10px; top: 20px;
		}
		
		#spade2{
			left: 40px; top: 30px;
		}
		
		#spade7{
			z-index: 1;
			left: 120px; top: 50px;
		}
		
		#spade3{
			z-index: 2;
			left: 80px; top: 40px;
		}
	</style>
</head>
<body>
	<img id="spadeA" src="../img/a.png" width="100" height="140" alt="스페이드A">
	<img id="spade2" src="../img/2.png" width="100" height="140" alt="스페이드2">
	<img id="spade7" src="../img/7.png" width="100" height="140" alt="스페이드7">
	<img id="spade3" src="../img/3.png" width="100" height="140" alt="스페이드3">
</body>
</html>
