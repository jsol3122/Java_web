<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body{
			background: powderblue;
		}
		
		h3{
			color: green;
		}
		
		#center{
			text-align: center;
		}
		
		#center strong{
			background: yellow;
			color: blue;
		}
		
		.indent p{
			text-indent: 4em;
		}
		
		.indent em{
			color: green;
			font-style: italic;
		}
		
		.indent strong{
			color: red;
		}
	</style>
</head>
<body class="main">
	<h3>얼굴</h3>
	<hr>
	<div id="center"><strong>박인희</strong></div> 
	<div class="indent">
	   <p><em>길</em>을 걷고 산들 무엇하리
	   <strong>꽃</strong>이 내가 아니듯 
	   내가 <strong>꽃</strong>이
	    될 수 없는 지금...</p>
	</div>
</body>
</html>
