<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" cellpadding="10" cellspacing="0">
		<thead><!-- table head : 제목 영역 -->
			<tr> <!--  table row : 테이블 행 -->
				<th colspan="2">획득 포인트</th>
			</tr>
		</thead>
		<tbody><!-- table body : 본문 영역 -->
			<tr align="center">
				<td rowspan="2" valign="top">G획득</td>
				<td>루비 결제 5000G</td>
			</tr>
			<tr align="center">
				<td>가입 축하 10000G 지급</td>
			</tr>
		</tbody>
		<tfoot><!--  table foot : 하단 영역 -->
			<tr>
				<th width="50" height="30">합계</th>
				<th>15000G</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
