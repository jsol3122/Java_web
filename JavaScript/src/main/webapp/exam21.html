<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 배열생성
		// var myArray1 = ["홍길동", "자바스크립트", "학생"]; -- 내장객체x 그냥 객체생성은 []
		var myArray1 = new Array("홍길동", "자바스크립트", "학생"); // 내장객체 Array이용
		
		document.write(myArray1[0]+"<br>");
		document.write(myArray1[1]+"<br>");
		document.write(myArray1[2]+"<br>");
		
		myArray1[0] = "HongGilDong"
		myArray1[1] = "JavaScript"
		myArray1[2] = "Student"
		document.write(myArray1[0]+"<br>");
		document.write(myArray1[1]+"<br>");
		document.write(myArray1[2]+"<br>");
		document.write("<hr>");
		
		// 빈 배열 생성
		// var myArray2 = []; -- 동일결과를 내장함수 Array이용해서 표현
		var myArray2 = new Array();
		
		for(var i=0; i<10; i++){
			myArray2[i] = i+1;
		} 
		
		document.write("배열의 길이 = "+myArray2.length+"<br>");
		for(var i=0; i<myArray2.length; i++){
			document.write(myArray2[i]+" ");
		}
	</script>
</head>
<body>

</body>
</html>
