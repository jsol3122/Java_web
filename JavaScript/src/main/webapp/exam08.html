<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var sum = 0;
		for(var i=1; i<=100; i++){ // let은 자바에서 배운것처럼 지역변수 / var는 전역처럼 쓸 수 있음
			sum += i;
		}
		
		// let i 선언 시에는 화면에는 아무것도 안보임 -> F12에서 error (지역변수라 undefined)
		// var i 선언 시 잘 출력 -> var는 전역처럼 for문안에서 설정했더라도 밖에서도 인식가능
		document.write("i = "+i); 
		document.write("<h1>1부터 100까지의 합은 "+sum+"입니다.<h1>");
	</script>
</head>
<body>

</body>
</html>
