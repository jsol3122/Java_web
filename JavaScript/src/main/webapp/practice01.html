<!--  선생님 답  -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			var fruit = document.getElementsByName("fruit"); // Elements 임에 주의!
			for(var i=0; i<fruit.length; i++){
				// 기본적으로 체크된 것을 찾음
				if(fruit[i].checked){
					printImg(fruit[i].value); // 이미지넣기
					break;
				}
			}
			// 기본적으로 체크된것이 없다 = checked된 것이 없다
			if(i==fruit.length)
				printImg("img/apple.jpg");
		}
	
	
		function printImg(imgFile){
			// alert(imgFile);  -- 확인용
			
			document.getElementById("show").src = imgFile;
		}
	</script>
</head>
<body>
<form>
	<h3>라디오 버튼을 클릭하면 이미지를 출력합니다</h3>
	<hr>
	<input type="radio" name="fruit" value="img/banana.jpg" onclick="printImg(this.value)">바나나
	<input type="radio" name="fruit" value="img/mango.jpg" onclick="printImg(this.value)">망고
	<input type="radio" name="fruit" value="img/apple.jpg" onclick="printImg(this.value)">사과
	<br>
	<img id="show" src="" width="150" height="150" alt="선택한 이미지">
</form>
</body>
</html>
