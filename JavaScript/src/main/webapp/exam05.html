<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	// 증감연산자
	let num = 5;
	num++;
	document.write("num = "+num+"<br>");
	
	++num;
	document.write("num = "+num+"<br>");
	
	let num2 = num++; // ++이 후행연산자니까 =먼저 수행하고 ++됨
	document.write("num = "+num+"&emsp; num2 = "+num2+"<br>");
	
	let num3 = --num;
	document.write("num = "+num+"&emsp; num3 = "+num3+"<br>");
	</script>
</head>
<body>

</body>
</html>
