<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#myid{
			background: #ff0;
			font-size: 20px;
			font-weight: bold;
			color: #00f;
		}
	</style>
	<script type="text/javascript">
		function doPrint(){
			// 자바스크립트는 중복 아이디를 인식하지 못하고 가장 먼저 들어온 id값만 인식
			document.getElementById("myid").innerText = "스크립트 실행됨";
		}
	</script>
</head>
<body>
	<h1 id="myid">안녕하세요</h1>
	<h1 id="myid">자바스크립트를 자바자바~</h1>
	<h1 id="myid">재미없다고요? ㅈㅅ</h1>
	<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>
</body>
</html>
