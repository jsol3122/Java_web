<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	
	function sayHello(){ // 구현(정의)
		document.write("<h1>안녕하세요</h1>");
		document.write("<h1>자바스크립트</h1>");
	}
	
	sayHello(); // 호출
	sayHello(); // 호출
	
	</script>
</head>
<body>

	<input type="button" value="함수 호출" onclick="sayHello()">

</body>
</html>
