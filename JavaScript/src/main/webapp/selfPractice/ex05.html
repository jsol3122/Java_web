	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let isEven = x => { // 재귀함수 이용
			if(x==0) return true;
			if(x==1) return false;
			if(x<0) return isEven(-x); // 음수인 경우에도 짝수/홀수 반환
			return isEven(x-2);
		};
		console.log(isEven(-1));
	</script>
