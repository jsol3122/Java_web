<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/event.css">
</head>
<body>
	<h1>Key 이벤트 확인하기</h1>
	<div id="input">
		<input type="text">
	</div>
	<h2>결과</h2>
	<div id="result"></div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		function getKeyName(keyCode){
		// JSON형식 사용 - {변수: 값} 의 형식임 (스타일시트 형식과 동일)
		// JSOL {변수: 값} 형식
		// JSOL배열 [ {변수: 값}, {변수: 값}, {변수: 값}, ... ] - JSON형태 여러개있는 것
		
			var keyMap = [
				{ code: 8, name: "backspace"},
				{ code: 9, name: "tab"},
				{ code: 13, name: "enter"},
				{ code: 16, name: "shift"},
				{ code: 17, name: "ctrl"},
				{ code: 18, name: "alt"},
				{ code: 19, name: "pausebreak"},
				{ code: 20, name: "capslock"},
				{ code: 21, name: "han/eng"}, // 결과 안나옴
				{ code: 25, name: "hanja"},
				{ code: 27, name: "esc"},
				{ code: 65, name: "A"},
				{ code: 97, name: "a"},
				
				];
		
			for(var i=0; i<keyMap.length; i++){
				if(keyMap[i].code == keyCode){
					return keyMap[i].name;
				}
			} // for
		} 
		
		$(function(){
		// Javascript에서 event.keyCode 를 하면 각 키보드에 해당하는 고유번호를 알 수 있다.
		// 이 메소드가 jQuery에서는 event.which 으로 사용하게 된다.
		// .keydown - 대소문자 구별X (A도 a도 65라고 나온다)
		
			// keydown은 대소문자 구별 못하지만 특수키 다 인식함
			$('#input > input[type=text]').keydown(function(e){ // e 대신 event라고 써도 됨
				$('#result').html(e.which + '번 키 눌러짐 &gt;&gt; ' + getKeyName(e.which));
			}); 
		
			// keypress는 대소문자는 구분하지만 그 외 쉬프트 알트같은 특수키 뭐 다 인식못함
			/* $('#input > input[type=text]').keypress(function(e){
				$('#result').html(e.which + '번 키 눌러짐 &gt;&gt; ' + getKeyName(e.which));
			}); */
		});
	</script>
</body>
</html>
