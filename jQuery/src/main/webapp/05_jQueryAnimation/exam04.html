<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#thumb {
		   padding: 0;
		   margin: 0;
		   list-style: none; 
		   width: 100px;
		   float: left;
		}
		#thumb li {
		   padding: 5px 10px;
		}
		#thumb img {
		   width: 80px;
		   height: 80px;
		}
		#view {
		   padding: 5px 0;
		   width: 360px;
		   height: 270px;
		   float: left;
		}
		#view img {
		   width: 100%;
		   height: 100%;
		}
	</style>
</head>
<body>
	<ul id="thumb">
		<li>
			<a href="../img/1.jpg" class="item"><img src="../img/1.jpg"></a>
		</li>
		<li>
			<a href="../img/2.jpg" class="item"><img src="../img/2.jpg"></a>
		</li>
		<li>
			<a href="../img/3.jpeg" class="item"><img src="../img/3.jpeg"></a>
		</li>
	</ul>
	
	<div id="view"><img src="../img/1.jpg" /></div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.item:eq(0)').click(function(){
				var image = $(this).attr('href');
				
				$('#view').hide(500, function(){
					$('#view img').attr('src', image);
					$(this).show(300);
				});
				return false;
			});
			
			$('.item:eq(1)').click(function(){
				var image = $(this).attr('href');
				
				$('#view').hide(500, function(){
					$('#view img').attr('src', image);
					$(this).show(300);
				});
				return false;
			});
			
			$('.item:eq(2)').click(function(){
				var image = $(this).attr('href');
				
				$('#view').hide(500, function(){
					$('#view img').attr('src', image);
					$(this).show(300);
				});
				return false;
			});
		});
	</script>
</body>
</html>
