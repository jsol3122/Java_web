<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div#container{
			width: auto; /* 가운데로 들어오겠다는 의미 */
			border: 5px solid #ff00ff;
			padding: 10px;
		}
		
		div#container > h1#title{
			background-color: #d5d5d5;
			padding: 10px;
		}
		
		div#container div.box{
			padding: 10px;
			background-color: #ffff00;
			font: 20px '굴림';
		}
		
		div#container > ul{
			list-style: none;
			padding: 10px;
			margin: 0;
			width: auto;
			border: 5px solid #00ff00;
		}
		
		div#container > ul li:first-child, div#container > ul > li:last-child {
			border: 3px dotted red;
			padding: 3px 10px;
		}
		
		pre{
			font: 14px/130% 'Courier New';
			background: #eee;
			padding: 10px 20px;
			margin: 10px auto;
			border: 1px solid #555;
			border-radius: 20px; /* top right bottom left 순서로 지정 */
		}
	</style>
</head>
<body>
	<div id="container">
		<h1 id="title"> </h1>
		<div class="box"> </div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<p></p>
	<pre></pre>
	<pre name="source"></pre>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function(){ // onload형식
			/* 동일한 h1영역에 대해 다양한 형식으로 적용 예 - 먼저 설정한 것은 후에 설정으로 덮임 */
			$('#title').html('두번째 제목'); /* 아이디로 접근 */
			$("div#container > h1#title").html("제목입니다"); /* 자식으로 접근 */
			$('div#container #title').html('안녕하세요'); /* 자손으로 접근 */
			
			$('div#container div.box').html('안녕하세요');
			
			$('ul li').html('목록입니다');
			$('ul li:nth-child(2)').html('jQuery 고유의 방식도 있다'); 
			// $('ul li:eq(2)').html('jQuery 고유의 방식도 있다');  도 같은 결과 도출됨
			
			$('p, pre').html('다중요소 선택');
			
			$('pre[name=source]').html('CSS2의 선택자');
			
			$('li:first-child').html('First-Child');
			$('li:last-child').html('Last-Child');
		});
	</script>
</body>
</html>
