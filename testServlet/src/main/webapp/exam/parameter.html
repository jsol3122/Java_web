<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div{
			font-size: 8px;
			color: red;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript">
		function goParam(){
/* 			방법 - 1
			if(document.getElementById("name").value == "") alert("이름을 입력하세요");
			else if(document.getElementById("age").value == "") alert("나이를 입력하세요");
			else document.paramForm.submit(); // 유효성검사 다 통과하면 액션타고 넘어가도록 
*/
			// 방벙 - 2 : id속성이 아니라 name속성을 이용한 방법 (paramForm.name의 name은 name속성임)
			document.getElementById("nameDiv").innerText = ""; // 초기화 필요
			document.getElementById("ageDiv").innerText = "";
			if(document.paramForm.name.value == "") 
				document.getElementById("nameDiv").innerText = "이름을 입력하세요";				
			else if(document.paramForm.age.value == "") 
				document.getElementById("ageDiv").innerText = "나이를 입력하세요";
			else document.paramForm.submit();
		}
	</script>
</head>
<body>
	<form name="paramForm" method="get" action="http://localhost:8080/testServlet/ParamServlet">
		<table border="1" cellspacing="0" cellpadding="5"> 
			<tr>
				<td width="100" align="center">이름</td>
				<td>
					<input type="text" name="name" id="name" placeholder="이름 입력">
					<div id="nameDiv"></div>
				</td>
			</tr>
			<tr>
				<td width="100" align="center">나이</td>
				<td>
					<input type="text" name="age" id="age" size="7" maxlength="3" placeholder="나이 입력">
					<div id="ageDiv"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="보내기" onclick="goParam()">
					<input type="reset" value="취소">
				</td>	
			</tr>
		</table>
	</form>
</body>
</html>
